server:
  port: 9092
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:9090/eureka}
  instance:
    prefer-ip-address: true
zuul:
  ignoredServices: '*'
  prefix: /api
  routes:
    account-service: 
      path: /ticket/**
      serviceId: TICKET-SERVICE
    customer-service:
      path: /produtos/**
      serviceId: PRODUTO-SERVICE
  host:
    socket-timeout-millis: 30000
